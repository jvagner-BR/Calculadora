<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundoCalculadora">
        <h1>Calculadora</h1>
        <h3>Digite o número que você deseja calcular!</h3>
        <div class="calculadora">
            <h1 class="topCalculadora">Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao1" onclick="clean()">C</button></td>
                    <td><button class="botao2" onclick="back()"><</button></td>
                    <td><button class="botao2" onclick="insert('/')">/</button></td>
                    <td><button class="botao4" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao3"  onclick="insert('7')">7</button></td>
                    <td><button class="botao3"  onclick="insert('8')">8</button></td>
                    <td><button class="botao3"  onclick="insert('9')">9</button></td>
                    <td><button class="botao41"  onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao31" onclick="insert('4')">4</button></td>
                    <td><button class="botao31" onclick="insert('5')">5</button></td>
                    <td><button class="botao31" onclick="insert('6')">6</button></td>
                    <td><button class="botao42" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao32" onclick="insert('1')">1</button></td>
                    <td><button class="botao32" onclick="insert('2')">2</button></td>
                    <td><button class="botao32" onclick="insert('3')">3</button></td>

                    <td rowspan="2"><button class="botao43" onclick="calcular();">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao33" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
